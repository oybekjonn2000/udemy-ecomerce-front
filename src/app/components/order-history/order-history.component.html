<div class="main-content">


  <div class="section-content section-content-p30">


    <div class="container-fluid">
      <h3>Your Orders</h3>

      <div *ngIf="orderHistoryList.length>0">
        <table class="table table-bordered">
          <thead>
             <tr>
            <th width="20%">Order Tracking Number</th>
            <th width="10%">Total Price</th>
            <th width="10%">Total Quantity</th>
            <th width="10%">Date</th>
          </tr>
          </thead>

          <tbody>
            <tr *ngFor="let list of orderHistoryList">
            <td>{{list.orderTrackingNumber}}</td>
            <td>{{list.totalPrice | currency: 'USD'}}</td>
            <td>{{list.totalQuantity}}</td>
            <td>{{list.dateCreated| date: 'medium'}}</td>

          </tr>
          </tbody>


        </table>

      </div>

      <!--if order history is empty then display a mesasge-->

      <div *ngIf="orderHistoryList.length==0" class="alert alert-warning col-md-12">
        No orders found
      </div>

    </div>


  </div>


</div>
