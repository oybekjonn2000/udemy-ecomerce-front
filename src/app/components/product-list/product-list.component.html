<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Unit in stock</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of products">
      <td class="align-middle">
        <img src="{{p.imageUrl}}" height="20px" >
      </td>
      <td class="align-middle"> {{p.name}}</td>
      <td class="align-middle"> {{p.unitPrice|currency:'USD'}}</td>
      <td class="align-middle">{{p.unitsInStock}}</td>
    </tr>
  </tbody>
</table>
