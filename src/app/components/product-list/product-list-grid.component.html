<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!--products-->

        <div *ngFor="let pp of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{pp.id}}">
              <img src="{{pp.imageUrl}}" class="img-responsive">
            </a>

            <a routerLink="/products/{{pp.id}}">
              <h1>{{pp.name}}</h1>
            </a>
            <div class="price">{{pp.unitPrice| currency: 'USD'}}</div>
            <button (click)="addToCart(pp)"class="btn btn-secondary btn-sm">Add to cart</button>
          </div>
        </div>

        <!--if products empty then display a message-->
        <div *ngIf="products?.length ==0" class="alert alert-warning col-md-12" role="alert">
          Products not found !
        </div>
      </div>
      <!--BEGIN FOOTER-->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">

                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements"
                  (pageChange)="listProducts()"
                  [maxSize]="5"
                  [boundaryLinks]="true">

                </ngb-pagination>

              </div>
              <div class="col-md-3 mt-2" >
                <span class="mr-2"> Page Size</span>
                <select class="form-select" style="width: 50%; display: inline-block;" (change)="updatePageSize($any($event.target).value)">
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>2</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>

            </div>
          </div>
        </div>
      </div>

      <!--END FOOTER-->

    </div>
  </div>
</div>
